<!DOCTYPE html>
<html>
<head>
  <title>About Us</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

h1 {
  text-align: center;
}

.content {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h2 {
  font-size: 24px;
  margin-top: 20px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  line-height: 1.5;
  margin-bottom: 20px;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

li {
  width: 300px;
  margin: 20px;
  text-align: center;
}

img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
}

h3 {
  font-size: 20px;
  margin-bottom: 5px;
}

p {
  font-size: 16px;
  margin-bottom: 10px;
}

  </style>
</head>
<body>
    <script>
        // Select the team member list items
const teamMembers = document.querySelectorAll('li');

// Add a click event listener to each team member
teamMembers.forEach(member => {
  member.addEventListener('click', () => {
    // Toggle the active class on the clicked team member
    member.classList.toggle('active');
    
    // Remove the active class from all other team members
    teamMembers.forEach(m => {
      if (m !== member) {
        m.classList.remove('active');
      }
    });
  });
});

    </script>
  <h1>About Us</h1>

</body>
